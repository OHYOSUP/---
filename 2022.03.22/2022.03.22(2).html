<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

:root{
  --color-1: #636FF5;
  --color-2: #694EDE;
  --color-3: #4E80DE;
  --color-4: #A258FA;
  --color-5: #58BBFA;
  --index-1: z-index: index 1;
}


body > div {

  position: absolute;

  width: 100px;
  height: 100px;
  border: 1px solid black;
  margin: 10px;
}

body > div:nth-child(1){top: 10px; left: 10px; background-color: var(--color-1);}
body > div:nth-child(2){top: 20px; left: 20px; background-color: var(--color-2);}
body > div:nth-child(3){top: 30px; left: 30px; background-color: var(--color-3);}
body > div:nth-child(4){top: 40px; left: 40px; background-color: var(--color-4);}
body > div:nth-child(5){top: 50px; left: 50px; background-color: var(--color-5);}


</style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
