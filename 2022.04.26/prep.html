<div id="root"></div>
<script>
const a = document.getElementById("root");

let value = 100;
let colorValue = 333;
a.style.width = value + "vw";
a.style.height = `${value}vh`;
a.style.backgroundColor = `#${colorValue}`;

a.addEventListener("click", function(){
  let result;
  console.log("result 연산이 시작되기 전 :" + value + "이 값이다.")
  result = value / 2;

  a.style.width = result + "vw";
  a.style.height = result + "vh";

  value = result;
  console.log("result 값을 value 변수에 대입시기고 난 후의 value 값" + value);
});

</script>
