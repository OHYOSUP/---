<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }

    section {
      border:1px dotted #000;
    }

    #root {
      display: flex;

    }

    #root > section {
      width: 50vw;
      height: 100vh;

    }
  /* 왼쪽 */
    #root>section:nth-child(1) {
      background-color: rgb(80, 80, 155);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root>section:nth-child(1) > div {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background-color: #fff;
      border: 1px solid black;

      position: relative;
    }

    #root>section:nth-child(1) > div:nth-child(1) {
      z-index: 2; left: 100px;
    }

    #root>section:nth-child(1) > div:nth-child(2) {
      z-index: 1; top: 100px;
    }

    #root>section:nth-child(1) > div:nth-child(3) {
      z-index: 3; left: 200px; top: 150px;
    }

  /* 오른족 */
    #root>section:nth-child(2) {
      background-color: #333;

      display: flex;
      align-items: center;
    }

    #root>section:nth-child(2)>div {
      width: 200px;
      height: 200px;
      border: 1px  solid black;

      overflow: scroll;
    }
  </style>
</head>
<body>
  <div id="root">
    <section>
      <!-- 동그란요소들 -->
      <div></div>
      <div></div>
      <div></div>
    </section>
    <section>
      <div>
        <h1>hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, quos ducimus expedita quod qui delectus quae odit quasi natus saepe aspernatur aliquam numquam voluptate nemo. Blanditiis nobis provident vitae est.</p>
        <div>friday</div>
      </div>
    </section>
  </div>
</body>
</html>
