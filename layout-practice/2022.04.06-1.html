<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="basic.css">
  <title>Document</title> 
<style>

  .flex-center{
    display: flex;
    justify-content: center;
    align-items: center;


}


  .container{
    width: 100vw;
    height: 60vh;
    background-image: url(경복궁.png);
    background-size: cover;

    display: flex;
    flex-direction: column;
    
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  
  }

  .container>div:nth-child(1){
    width: 90vw;
    height: 8vh;
    display: flex;

    align-items: center;
    color: #b8b8b8;

    margin-left: 20px;
  }

  /* 벽면과 간격을 주기 위해 marigin-left값을 줬는데, 혹시 이 방법이 나중에 유지보수할 때 문제가 되거나
      다른 더 좋은 방법이 있는지 궁금합니다. */

  .container>div:nth-child(2){
    width: 20vw;
    height: 3vh;
    
    display: flex;
    justify-content: space-around;
    margin-left: 20px;
  }
  .container>div:nth-child(2)>div{
    width: 10px;
    height: 10px;
    background-color: #b8b8b8;
    border-radius: 50%;
  }

  .container>div:nth-child(2)>div:nth-child(1){
    width: 10px;
    height: 10px;
    background-color: #ffffff;
    border-radius: 50%;
  }

  .container>div:nth-child(3){
    width: 50vw;
    height: 6vh;
    

    margin-left: 20px;

    display: flex;
    align-items: flex-end;
  }

  .container>div:nth-child(3) p{
    
    color: #b8b8b8;
  }

  .container>div:nth-child(4){
    width: 90vw;
    height: 4vh;
    background-color: rgb(226, 226, 226);
    border-radius: 10px;
    margin-left: 20px;

    display: flex;
    align-items: center;
  }

  .container>div:nth-child(4) p{
    color: #696969;
    margin-left: 10px;
  }
  
  .container>div:nth-child(5){
    width: 50vw;
    height: 3vh;
    color: #b8b8b8;

    margin-left: 20px;
    margin-top: 20px;


    display: flex;
    align-items: flex-end;
  }


  .container>div:nth-child(6){
    width: 90vw;
    height: 4vh;
    background-color: rgb(226, 226, 226);
    border-radius: 10px;

    margin-left: 20px;

    display: flex;
    align-items: center;
  }

  .container>div:nth-child(6) p{
    color: #696969;
    margin-left: 10px;
  }


  .container>div:nth-child(7){
    width: 94vw;
    height: 2vh;
    color: #b8b8b8;
    display: flex;
    justify-content: flex-end;
  }

  .start{
    width: 100vw;
    height: 20vh;
    

    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: center;
  }

  .start>div:nth-child(1){
    width: 35vw;
    height: 5vh;
    background-color: #696969;
    border-radius: 30px;

    color: #b8b8b8;
    margin-right: 20px;
  }

  .start>div:nth-child(2){
    margin-right: 25px;
    color: #b8b8b8;
  }


  .footer{
    width: 100vw;
    height: 7vh;

    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .footer>div{
    width: 30vw;
    height: 0.5vh;

    border-radius: 40px;
    background-color: #696969;
    
  }
</style>
</head>
<body>
  <div id="root">
    <div class="container">
      <div> 
        <h1>Lorem Closure</h1>
      </div>
      <!-- title -->
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- 동그라미 -->

      <div>
        <p>lorem ipsum</p>
      </div>
      <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>      

      <div>
        <p>lorem ipsum</p>
      </div>
      <div>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>

      <div>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>

      <!-- 흰상자 -->

      <div class="start">

          <div class="flex-center">
            <p>start</p>
          </div>
          <div>
          <p>lorem ipsun digital</p>
        </div>
      </div>

    <div class="footer">
      <div></div>
    </div>

    </div>
  </div>
</body>
</html>
