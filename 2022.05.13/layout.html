<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #menu{
      width: 20vw;
      height: 100vh;
      background-color: #c4c4c4;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #menu>div:nth-child(1){
      width: 5vw;
      height: 5vw;
      border-radius: 50%;
      background-color: #333;
      
      position: absolute;
      left: 7vw;
    }


  </style>
</head>
<body>
  <nav id="menu">
    <div></div>
  </nav>




<script>
const menu = document.getElementById('menu');
const btn = document.querySelector('div');
console.log(btn);


let isStatus = true;
let i = 20;

btn.addEventListener('click', ()=>{
  let menuWidht = setInterval(function(){
    
    if(isStatus === true){
      i++;
      menu.style.width = i + "vw";
  
      if(i >= 70){
        isStatus = false;
        clearInterval(menuWidht);
      }
    }
    
    if(isStatus === false){
      i--;
      menu.style.width = i + "vw";
      }
      if( i <= 20){
        isStatus = true;
        clearInterval(menuWidht);
      }
  },8);
});
</script>
</body>
</html>
