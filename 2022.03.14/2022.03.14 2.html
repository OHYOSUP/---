<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

.root {
  width: 100vw;
  height: 100vh;
  border: 5px solid red;

  display: flex;
  justify-content: center;
  align-items: center;

}
.root .container{
  width: 96vw;
  height: 87vh;
  background-color: gray;

  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;


}
.root .container div{
  width: 90vw;
  height: 5vh;
  background-color: lightcoral;
  text-align: center;
}

</style>
</head>
<body>
<div class="root">
  <div class="container">
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
    <div>e</div>
    <div>f</div>
    <div>g</div>

  </div>
</div>
</body>
</html>
