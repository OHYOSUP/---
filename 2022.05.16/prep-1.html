<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="one"></div>
  <div id="two">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>

  <script>
    const one = document.querySelector('#one');
    const two = document.getElementById('two').children;
    // 배열임
    const three = document.querySelectorAll('#two > section');
    // 얘네는 배열이 아님
    
    console.log(one);
    console.log(two);
    console.log(three);

    const four = Array.from(three);
    // 배열처럼 보이는 데이터를 배열처럼 쓰겠다.(취급)
    // slice.call() -> 값들의 모음을 다 잘라서 다시 배열자리에 넣어
    console.log(four);

    console.log(Array.isArray(four));
    console.log(typeof four);
  </script>
</body>
</html>
