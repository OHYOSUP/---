<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="container">
      <div><</div>
      <div id = "one">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div id = "two">></div>
    </div>
  </div>

  <script>
const root = document.getElementById('root');
const container = document.getElementById('container');
const elem = document.querySelectorAll('#container>div');

// console.log(elem);
// console.log(typeof elem);

const scroller = Array.from(elem);
// console.log(Array.isArray(scroller));

// console.log(scroller);
// console.log(scroller[0]);


root.style.width = "100vw";
root.style.height = "100vh";
root.style.display = "flex";
root.style.justifyContent = "center";
root.style.alignItems = "center";

container.style.width = "50vw";
container.style.heigth = "10vh";
container.style.display = "flex";
container.style.justifyContent = "space-around";
container.style.alignItems = "center";

// 클릭하면 앞에놈이 없어지고 뒤로 삽입된다는거지
// 앞에놈이 없어지는건 shift() -> 배열 첫번째 놈을 제거하고 제거된 요소를 반환
// 이놈을 push시키면 앞에놈이 뒤로가게 되겠지
// 일단 이거부터해보자고

const next = scroller.shift();
console.log(next);
console.log(scroller);
const gotoBack = scroller.push(next);





console.log(gotoBack);
console.log(scroller);





  </script>
</body>
</html>
