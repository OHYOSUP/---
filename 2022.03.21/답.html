<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>


.width-vw-1 {width1: 1vw;}
.width-vw-2 {width1: 2vw;}
.width-vw-3 {width1: 3vw;}
.width-vw-4 {width1: 4vw;}
.width-vw-5 {width1: 5vw;}
.width-vw-6 {width1: 6vw;}
.width-vw-7 {width1: 7vw;}
.width-vw-8 {width1: 8vw;}
.width-vw-9 {width1: 9vw;}
.width-vw-10 {width1: 10vw;}



/* 클래스 세팅 */
.flex-center-center{
  display: flex;
  justify-content: center;
  align-items: center;
}
.border-test-1 {
  border: 1px solid red;
}
.width-inherit {
  width: inherit;
}


  .root{
    width: 100vw;
    height: 100vh;

    border: 1px solid red;
  }
/* 직계자식한테 모두 일괄 적용시킨 것 */
  .root >div{
    width: 100vw;
    height: 33vh;
    border: 1px solid blue;
  }
/* 끝 */

/* 중간부분 */
.root>div:nth-child(2) {
  /* 끝 */
background-color: #ccc;

}
/* 중간 부분에 두개의 자식 */

.root>div:nth-child(2)>div {
  width: 50vw;
  height: inherit;
  border: 1px solid green;
}
/* 중간 부분에 두 자식 중 첫째 */
.root>div:nth-child(2)>div:nth-child(2)>div:nth-child(1) {
  width: inherit;
  height: 50%;
  background-color: red;

}
.root>div:nth-child(2)>div:nth-child(2)>div:nth-child(1)> div {
  width: 50%;
  height: inherit;
  background-color: red;
  border: 1px solid black;

}



</style>
</head>
<body>
  <div class="root border-test-1">
    <div id="header"></div>
<!-- 끝 -->
    <div id="main" class="flex-center-center">
      <!-- 중간부분 부모태그 -->
      <div class="width-inherit"> 
        <!-- 왼쪽 박스 -->
      </div>
      <div>
        <!-- 오른쪽 박스 -->
        <div class="flex-center-center">
          <div>알맹이1</div>
          <div>알맹이2</div>
        </div>
        <div>분홍색</div>
      </div>
    </div>
  </div>
<!-- 끝 -->
    <div id="footer"></div>
  </div>
</body>
</html>
