<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

div{
  color: red;
}
div :nth-child(2){
  color: aqua;
}

ul li[class="p"]{
  font-size: 32px;
  background-color: antiquewhite;
}

#b{
  color: blueviolet;
}


.p {
  color: blue;
}

#a{
  color: darkgreen;
}

d+c{
  background-color: aquamarine;
}

  </style>
</head>
<body>
  <ul>
<li >피카츄</li>
<div class="d">
  <li class="c">라이츄</li>
</div>
<li class="p"> 파이리</li>
<li>꼬부기</li>
<li id="a">버터풀</li>
<div>
  <li>야도란</li>
  <li id="b">피죤투</li>
  <li >또가스</li>
</div>
  </ul>
</body>
</html>
