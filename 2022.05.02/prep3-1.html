let lab = true;
let value = 0;

div.style.width  = "20vw";
div.style.height = "10vh";
div.style.backgroundColor = "black"

div.addEventListener("click", function(){
  if(lab === true){
    value++;
    if(value >= 1){
      lab = false;
    }
    div.style.backgroundColor = "red";
    console.log(value);
  } else{
    value--;
    if(value <= 0){
      lab = true;
    }
    div.style.backgroundColor = "blue";
    console.log(value);
  }

});
