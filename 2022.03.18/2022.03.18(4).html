<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  body{
    margin: 0; padding: 0;
    background-color: #333;
  }

  .root{
    width: 500px;
    height: 500px;
    background-color: #fff;

    position: absolute;
    top: 50px;
    left: 50px;
    z-index: 2;
  }

.root> div:nth-child(1){
  width: 200px;
  height: 200px;
  background-color: slateblue;

  position: absolute;
    top: 50px;
    left: 50px;
    z-index:1;
}


.root> div:nth-child(2){
  width: 200px;
  height: 200px;
  background-color: salmon;

  position: absolute;
    top: 70px;
    left: 70px;
    z-index: 3;
}


.root> div:nth-child(3){
  width: 200px;
  height: 200px;
  background-color: rgb(165, 178, 235);

  position: absolute;
    top: 90px;
    left: 90px;
    z-index:2;
}
.root> div:nth-child(4){
  width: 150px;
  height: 20px;
  /* background-color: salmon; */

  position: absolute;
    top: 258px;
    left: 110px;
    z-index:4;
}


</style>

</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
    <div></div>
    <div>JEON YEO BIN</div>
  </div>

</body>
</html>
