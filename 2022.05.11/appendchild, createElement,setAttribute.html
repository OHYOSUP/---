<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    #root{
      width: 100vw;
      height: 500vh;
      background-color: #ccc;
    }

    #root>section{
      width: 100vw;
      height: 10vh;
      background-color: salmon;
      border: 1px solid black;
    }

    #root>aside{
      width: 50vw;
      height: 10vh;
      background-color: purple;
    }


  </style>
</head>
<body>
  <div id="root">


  </div>

  <script>
    const maker = document.getElementById('root');
    let article = document.createElement('article');
    maker.appendChild(article);
    

    let count = 0;
    maker.addEventListener('wheel', () => {
      console.log('wheel 이벤트가 일어나고 있어');

      let section = document.createElement('section');
      section.setAttribute('id', `section-&{count}`);
      
      section.textContent = count;
      count++;

      maker.appendChild(section);
    });


    maker.addEventListener('click', ()=>{
      let aside = document.createElement('aside');
      aside.setAttribute('class', `aside-&{count}`);
    
      console.log("클릭이벤트가 일어나고 있어");

      aside.textContent = "클릭했지롱";
      maker.insertBefore(aside, maker.firstchild);
      
    });




  </script>
</body>
</html>
