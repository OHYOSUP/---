  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    .flex-center{
      display: flex;
      justify-content: center;
      align-items: center;
    }


    #root{
      width: 100vw;
      height: 100vh;
      background-color: #c4c4c4;
    }

    .top{
      width: 100vw;
      height: 8vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }
    .top>div{
      width: 5vw;
      height: 0.3vh;
      background-color: #a3a3a3;
      
      margin-top: 3px;
      margin-right: 10px;
    }

    #root>div:nth-child(2){
      width: 100vw;
      height: 5vh;
    }

    .main{
      width: 100vw;
      height: 20vh;
      
      display: flex;
      margin-bottom: 20px;
      
    }

    .main>div:nth-child(1){
      width: 40vw;
      height: 20vh;
      background-color: #e6e6e6;
      border-radius: 20px;

      margin-left: 30px;
    }

    .main>div:nth-child(2){
      width: 50vw;
      height: 20vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main>div:nth-child(2) h1{
      width: 20vw;
    }
    .main>div:nth-child(2) p{
      width: 40vw;
      margin-top: 10px;
      
    }

    /* 첫번째 상자 */

    .list{
      width: 100vw;
      height: 52vh;

      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .list>div{
      width: 90vw;
      height: 15vh;
      background-color: #8f99b9;
      border-radius: 20px;

      display: flex;
    }

    .list>div:nth-child(1)>div:nth-child(1){
      width: 23vw;
      height: 21vw;
      border: 1px solid rgb(33, 33, 63);
      border-radius: 20px;

      margin: 20px;
    }

    .list>div:nth-child(1)>div:nth-child(2){
      width: 70vw;
      height: 15vh;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .list>div:nth-child(1)>div:nth-child(2) h1{
      font-size: 1.5rem;
    }
    .list>div:nth-child(1)>div:nth-child(2) p{
      font-size: 0.8rem;
    }
