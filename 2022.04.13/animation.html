<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
*{margin: 0; padding: 0; box-sizing: border-box;}

@keyframes fade-in {
  0%{
    left: 0vw;
    opacity: 0;
  }

  50%{
    left: 90vw;
    opacity: 1;
  }
 
  100%{
    left: 0vw;
    opacity: 0;
  }
}



#root{
  width: 100vw;
  height: 100vw;
  background-color: #ccc;
}

#root>div{
  width: 100px;
  height: 100px;
  position: absolute;

  animation: 3s fade-in ease reverse infinite;
}


  </style>
</head>
<body>
  <div id="root">
    <div>
      <div style="width: 10vw; height: 10vw; border-radius: 50%; background-color: blueviolet;"></div>
    </div>
  </div>
</body>
</html>
