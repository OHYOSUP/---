<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="alram">따르르르릉</h1>
  <button id="a">A클릭</button>
  <button id="b">B클릭</button>

  <script>

    const aBtn = document.getElementById("a");
    const bBtn = document.getElementById("b");
    const alram = document.getElementById("alram");
    
    let a = "똑"
    let b = "딱"

  isStatus = true;
  current = 0;

aBtn.addEventListener('click', function(){
let timer = setInterval(function(){

  if(isStatus === true){
  alram.textContent = a;
  isStatus = false;

  if( current >= 10){
    alram.textContent = "이제 그마안"
    alram.style.color = "lightblue"
    alram.style.fontSize = "10rem"

  clearInterval(timer);
  }

  } else{
    alram.textContent = b;
    console.log(b);
    isStatus = true;
    current++;
    
    console.log(`지금 똑딱이 횟수는 ${current} 입니다`);


  } 
  bBtn.addEventListener('click',function(){
    clearInterval(timer);
  });
  
},500);
});







  </script>
</body>
</html>
